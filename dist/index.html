<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="title-leader-wrap">
      <h1 class="leader-board-title">LeaderBoard</h1>
    </div>
    <section class="container -wrap">
      <section class="leader-board-wrap">
        <section class="score-btn-wrap">
          <h1>RECENT SCORES</h1>
          <button class="refresh-btn">FREFRESH</button>
        </section>
        <section class="leader-board"></section>
      </section>
      <section class="input-leader-board-wrap">
        <h1 class="title-input">ADD YOUR SCORE</h1>
        <form action="">
          <input type="text" class="name" value="" />
          <input type="text" class="score" value="" />
          <button class="submit-btn">SUBMIT</button>
        </form>
      </section>
    </section>
  </body>
</html>
